<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
	<title>For demo purpose only :: &1</title>




<script src="../common/dhtmlx.js" type="text/javascript" charset="utf-8"></script>
<script src="../common/connector.js" type="text/javascript" charset="utf-8"></script>
<link rel="stylesheet" href="../common/dhtmlx.css" type="text/css" charset="utf-8">
</head>
<body>
Sample requires a pro version of dhtmlxgrid. <br/> 
You need to replace "common/dhtmlx.js" with pro version of dhtmlx suite.
<br/><br/>


<div id="gridbox" width="400px" height="550px" style="background-color:white;overflow:hidden"></div>
<div id="pagingArea"></div>

<script>
      mygrid = new dhtmlXGridObject('gridbox');
      mygrid.setImagePath('codebase/imgs/');
      mygrid.setHeader("Column A,Column B,Column C");
      mygrid.setInitWidths("90,150,140")
      mygrid.setColAlign("right,left,left")
      mygrid.setColTypes("ro,ed,ed");
      mygrid.setColSorting("str,str,str")
      mygrid.enablePaging(true,20,6,"pagingArea",true);
      mygrid.setPagingSkin("bricks");
      mygrid.init();
      mygrid.setSkin("modern")
      mygrid.loadXML("07_paging.do");
      
	var dp = new dataProcessor("07_paging.do");
	dp.init(mygrid);
</script>
<br><hr>
<input type="button" name="add" value="add row" onclick="var id=mygrid.uid(); mygrid.addRow(id,'',0); mygrid.showRow(id);">
<input type="button" name="delete" value="delete row" onclick="mygrid.deleteSelectedRows()">
</body>
</html>
